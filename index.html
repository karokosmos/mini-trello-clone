<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Trello clone</title>
</head>

<body>
  <div class="board">
    <ul class="list">
      <div class="list-header">
        <p class="list-title">Things to do</p>
        <button class="delete-list">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" >
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
        </button>
      </div>
      <li class="card">
        <p class="card-title">Take a break</p>
        <button class="delete-card">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </li>
      <li class="add-card">
        <a href="#">
          <img class="plus-icon" src="/images/plus.svg" alt="Plus sign">
          Add another card
        </a>
      </li>
      <li class="form-container hidden">
        <form action="#" class="new-card">
          <textarea name="new-card-title" id="new-card-title" rows="3" placeholder="Enter a title for this card..."
            class="form-input"></textarea>
          <div class="form-buttons">
            <button type="submit" class="submit">Add card</button>
            <button class="cancel">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </form>
      </li>
    </ul>

    <a href="#" class="add-list">
      <img class="plus-icon" src="/images/plus.svg" alt="Plus sign">
      Add another list
    </a>
    <div class="hidden">
      <form action="#" class="new-list">
        <input name="new-list-title" id="new-list-title" placeholder="Enter list title..." class="form-input"></input>
        <div class="form-buttons">
          <button type="submit" class="submit">Add list</button>
          <button class="cancel">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
